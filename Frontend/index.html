<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel = "stylesheet" href = "https://bootswatch.com/4/yeti/bootstrap.min.css">
  <title>Triveni</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://kit.fontawesome.com/e392387d94.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-4">
      <h1 class = "display-4 text-center">
          <i class = "fas fa-book-open text-primary"></i> Triveni<span class = "text-primary">Products</span>
      </h1>
      <form id="prod-form">
          <div class="form-group">
              <label for="prod-name">Name</label>
              <input type="text" id="prod-name" class="form-control"> 
          </div>
          <div class="form-group">
            <label for="prod-desc">Description</label>
            <input type="text" id="prod-desc" class="form-control"> 
        </div>
        <div class="form-group">
            <label for="prod-quant">Quantity</label>
            <input type="number" id="prod-quant" class="form-control"> 
        </div>
        <div class="form-group">
            <label for="prod-image">Image</label>
            <!-- <input type="file" id="prod-image" name="myImage" accept="image/*" /> -->
            <input type="file" id="prod-image" class="form-control" accept="image/*" onchange="loadFile(event)"> 
        </div>
        <input type="submit" value="Add Product"
        class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Image</th>
              </tr>
          </thead>
          <tbody id="prod-list"></tbody>
      </table>
  </div>
  <script src='app.js'></script>
</body>
</html>
